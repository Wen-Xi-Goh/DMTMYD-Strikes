<!doctype html>
<html lang="en">
<head>
  <script type="importmap">
  { "imports": { "appwrite": "https://cdn.jsdelivr.net/npm/appwrite@17.0.1/+esm" } }
  </script>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>DMTMYD Strike Checker</title>
  <link href='/style.css' rel='stylesheet'>
  <style>
    .admin-button {
        display: none; /* Hide buttons by default */
    }
  </style>
</head>
<body>
  <textarea id="title" inputmode="numeric" placeholder="Enter phone number" maxlength="15"></textarea>
  <textarea id="text" inputmode="numeric" placeholder="Enter number of strikes (ONLY NEEDED IN ADMIN MODE)" maxlength="1"></textarea>
  <button id="searchTitle">Search Phone Number</button>
  <button id="listAll">List All Phone Numbers with Strikes</button>
  <button id="adminMode">Admin Mode (REQUIRES PASSWORD)</button>
  <button id="uploadText" class="admin-button">Upload/Update Strikes</button>
  <button id="deleteEntry" class="admin-button">Delete Phone Number from Strike Database</button>
  <div id="results"></div>
  <script src="main.js" type="module"></script>
</body>
</html>
